<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="Script.js" type="text/javascript"></script>
    <script src="Service.js" type="text/javascript"></script>
    <script src="Controller.js" type="text/javascript"></script>
    <title></title>
</head>
<body ng-app='myModule'>
 
    Data fethched from API
    <br />
    <div ng-controller="mainController">
        <table class="table">
            <thead>
                <tr>
                    <th>EmpId</th>
                    <th>EmpName</th>
                    <th>Department</th>
                    <th>Age</th>
                    <th>Username</th>
                    <th>Password</th>

                </tr>
            </thead>
            <tbody>
                <!-- Sorting {{expression | orderBy : FilterColumn : true for ascending/ false for descending (Default is false anyways)}} -->
                <!--<tr ng-repeat="item in people | orderBy : 'name' : true">-->
                <tr ng-repeat="item in people">
                    <td>{{item.empId}}</td>
                    <td>{{item.empName}}</td>
                    <td>{{item.department}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.password}}</td>
                </tr>
            </tbody>
        </table>

    </div>


</body>
</html>
