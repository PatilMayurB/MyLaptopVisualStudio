<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="Script.js" type="text/javascript"></script>
    <script src="Controller.js" type="text/javascript"></script>
    <title></title>
</head>
<body ng-app='myModule'>
    <div ng-controller='myController'>
        {{10 + 20}}
        {{message}}
    </div>
    <br />
    <div ng-controller='myController'>
        <ul>
            <li ng-repeat="item in people">
                <!-- Also try Parent Index ->  Parent Index : {{$parent.$index}}  -->
                {{item.name}} || Index : {{$index}}
            </li>
        </ul>
    </div>
    <br />
    <div ng-controller='myController'>

        <!-- If you open the inspect console, it gives an error as it is considering the {{}} as a path -->
        <!--
                <img src="{{imageSource}}" style="height: 100px ; width: 200px" alt="{{imageSource}}" />
        -->
        <!-- We solve that error by using 'ng-src' -->
        <img ng-src="{{imageSource}}" style="height: 100px ; width: 200px" alt="{{imageSource}}" />
    </div>
    <br />
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in tech">
                    <td>{{item.name}}</td>
                    <td>{{item.likes}}</td>
                    <td>{{item.dislikes}}</td>
                    <td>
                        <button ng-click="addLike($index)" >Like </button>
                    </td>
                    <td>
                        <button ng-click="addDislike($index)">Dislike </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    Sorting in AngularJS
    <br />
    <!-- Filter does three things | Format, Sort and Filter -->
    <!-- Filters for formatting data, cases, number, currency ,date -->
    <div ng-controller="mainController">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Music</th>
                    <th>Live</th>

                </tr>
            </thead>
            <tbody>
                <!-- Sorting {{expression | orderBy : FilterColumn : true for ascending/ false for descending (Default is false anyways)}} -->
                <!--<tr ng-repeat="item in people | orderBy : 'name' : true">-->
                <tr ng-repeat="item in people | orderBy : '-name'">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td ng-repeat=" music in item.music">
                        {{music}}
                    </td>
                    <td>{{item.live}}</td>
                </tr>
            </tbody>
        </table>

    </div>


</body>
</html>
